<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <title>CLONE</title>
</head>
<body class="bg-gray-200 ">
  <div class="container mt-48 mx-auto flex items-center justify-center">
    
    <div class="left w-1/2 mx-14">
      <img src="images/4lCu2zih0ca.svg" class="w-80" >
      <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>

    </div>
    
    <div class="right flex flex-col bg-white rounded-xl p-8 w-1/4 text-lg shadow-lg">
      <input class="h12 px-4 my-2 py-3 border border-1 rounded-md" placeholder="Email address or phone number">
      <input class="h12 px-3 my-2 py-3 border border-1 rounded-md " placeholder="password" >
      <button class="bg-blue-600 font-bold text-white py-3 my-2 transition-opacity duration-150
       hover:opacity-90 rounded-md">Log in</button>
      <span class="text-blue-600 hover:underline text-sm text-center cursor-pointer">Forgotten password?</span>
      <hr class="my-2">
      <button class="bg-green-600 text-white font-bold w-fit mx-auto
       rounded-md py-3 px-3 my-2 transition-opacity duration-150 hover:opacity-90 ">create new account</button>
    </div>

  </div>

  
</body>
</html>
